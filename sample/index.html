<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – inline editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}

        a {
            color: black;
            text-decoration: none;
        }

        a.active {
            text-decoration: underline;
        }
	</style>
	<link rel="stylesheet" href="../build/ckeditor.css" />
</head>
<body>

<h1>CKEditor 5 <a class="active" href="index.html">edit</a> / <a href="readonly.html">readonly</a></h1>

<div id="editor">
    <h2>Sample</h2>

	<p>This is an instance of the <a href="https://docs.ckeditor.com/ckeditor5/latest/builds/guides/overview.html#inline-editor">inline editor build</a>.</p>

	<figure class="image">
		<img src="sample.jpg" alt="Autumn fields" />
	</figure>

	<p>You can use this sample to validate whether your <a href="https://docs.ckeditor.com/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
</div>

<script src="../build/ckeditor.js"></script>
<script src="../build/translations/de.js"></script>
<script>
	InlineEditor.create(document.querySelector('#editor'), {
		language: 'de',
		internallink: {
                       testmode: true
                    }
		})
		.then(editor => {
			window.editor = editor;
		})
		.catch(err => {
			console.error(err.stack);
		});
</script>

</body>
</html>
